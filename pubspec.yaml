name: steps_and_pets
description: "Walk to hatch pets! A fitness-focused pet collection game."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Health/Step Tracking
  health: ^10.2.0
  permission_handler: ^11.3.1
  
  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  
  # Audio
  audioplayers: ^6.0.0
  
  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
